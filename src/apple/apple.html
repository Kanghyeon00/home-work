<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <div class="appleWrapper">
      <div class="iPadProWrapper">
        <div class="blackTheme">
          <h1>iPad Pro</h1>
          <p>놀라우리만치 얇다. 엄청나게 강력하다.</p>
          <span>출시일 추후 공개</span>
          <div class="blackThemeButtonWrapper">
            <button class="more"><a href="/">더 알아보기</a></button>
            <button class="price"><a href="/">가격 보기</a></button>
          </div>
        </div>
      </div>
      <div class="iPadAirWrapper">
        <div class="whiteTheme">
          <h1>iPad air</h1>
          <p>두 가지 사이즈. 더 빠른 칩. 무엇이든 거뜬하게.</p>
          <span>출시일 추후 공개</span>
          <div class="whiteThemeButtonWrapper">
            <button class="more"><a href="/">더 알아보기</a></button>
            <button class="price"><a href="/">가격 보기</a></button>
          </div>
        </div>
      </div>

      <div class="iPhoneProWrapper">
        <div class="blackTheme">
          <h1>iPhone 15 Pro</h1>
          <p>티타늄. 초강력. 초경량, 초프로.</p>
          <div class="blackThemeButtonWrapper">
            <button class="more"><a href="/">더 알아보기</a></button>
            <button class="price"><a href="/">가격 보기</a></button>
          </div>
        </div>
      </div>
      <div class="otherWrapper">
        <div class="iPhoneWrapper">
          <div class="whiteTheme">
            <h1>iPhone 15</h1>
            <p>새로운 카메라. 새로운 디자인. 새로움이 물씬.</p>
            <div class="whiteThemeButtonWrapper">
              <button class="more"><a href="/">더 알아보기</a></button>
              <button class="price"><a href="/">가격 보기</a></button>
            </div>
          </div>
        </div>
        <div class="watchWrapper">
          <div class="blackTheme">
            <h1>WATCH</h1>
            <p>보다 똑똑. 보다 또렷. 보다 강력.</p>
            <div class="blackThemeButtonWrapper">
              <button class="more"><a href="/">더 알아보기</a></button>
              <button class="price"><a href="/">가격 보기</a></button>
            </div>
          </div>
        </div>
        <div class="macbookAirWrapper">
          <div class="whiteTheme">
            <h1>MacBook Air</h1>
            <p>날렵하게. 강력하게. M3답게.</p>
            <div class="whiteThemeButtonWrapper">
              <button class="more"><a href="/">더 알아보기</a></button>
              <button class="price"><a href="/">가격 보기</a></button>
            </div>
          </div>
        </div>
        <div class="airPodWrapper">
          <div class="blackTheme">
            <h1>airPods Pro</h1>
            <p>전에 없던 청취 경험. 적응형 오디오.</p>
            <div class="blackThemeButtonWrapper">
              <button class="more"><a href="/">더 알아보기</a></button>
              <button class="price"><a href="/">가격 보기</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
